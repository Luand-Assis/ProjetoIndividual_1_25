<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleCL.css">
    <script src="../scripts/scriptCL.js"></script>
    <title>Login</title>
</head>
<body>
    
    <header class="cabecalho">
        <div onclick="paginaIndex()" class="logo">
        </div>
            <nav class="links">
                <div class="botaoCL">
                    <button onclick="paginaLogin()" id="loginButton">Login</button>
                    <span class="divisor"></span>
                    <button onclick="paginaCadastro()" id="cadastroButton">Cadastro</button>
                </div>
              </nav>
    </header>

    <div class="container">
        <div class="card login">
            <div class="title">
                <h3>Login</h3>
                <div class="form">
                    <div class="campo">
                        <p>Nome do Pinguim</p>
                        <input type="text" id="inputUsername">
                    </div>
                    <div class="campo">
                        <p>Email</p>
                        <input type="text" id="inputEmail">
                    </div>
                    <div class="campo">
                        <p>Senha</p>
                        <input type="text" id="inputPassword">
                    </div>
                </div>
            </div>
            <a href="">Esqueceu a senha?</a>           
            <button class="botao">Logar</button>           
        </div>
    </div>

    <footer class="end">
        <p>Lorem ipsum</p>
    </footer>

</body>
</html>
