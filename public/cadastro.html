<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleCL.css">
    <script src="../scripts/scriptCL.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <header class="cabecalho">
        <div onclick="paginaIndex()" class="logo">
        </div>
            <nav class="links">
                <div class="botaoCL">
                    <button onclick="paginaLogin()" id="loginButton">Login</button>
                    <span class="divisor"></span>
                    <button onclick="paginaCadastro()" id="cadastroButton">Cadastro</button>
                </div>
              </nav>
    </header>
    
    <div class="container">
        <div class="card cadastro">
            <div class="title">
                <h3>Novo Pinguim</h3>
            </div>
            <div id="divErro"></div> 
                <div class="grupo">
                    <div class="form">
                        <div class="campo">
                            <p>Email</p>
                            <input type="text" id="inputEmail" oninput="verifyEmail()">
                            <div id="divVerifyEmail"></div>
                        </div>
                        <div class="campo">
                            <p>Crie uma Senha</p>
                            <input type="text" id="inputPassword" oninput="securityPasswd()">
                            <div id="divSecurityPasswd"></div>
                        </div>
                        <div class="campo">
                            <p>Confirmar Senha</p>
                            <input type="text" id="inputPasswordConfirm" oninput="verifyPasswd()">
                            <div id="divVerifyPasswd"></div>
                        </div>
                    </div>
                    <div class="pinguim">
                        <div class="campo">
                            <p>Crie um Nome de Pinguim</p>
                            <input type="text" id="inputUsername" oninput="verifyUsername()">
                            <div id="divVerifyUsername"></div>
                        </div>
                        <div id="div_pinguimCor" class="foto_pinguim"></div>
                        <div class="cor">
                            <div onclick="pinguimAzul()" id="azul"></div>
                            <div onclick="pinguimPreto()" id="preto"></div>
                            <div onclick="pinguimAmarelo()" id="amarelo"></div>
                            <div onclick="pinguimLaranja()" id="laranja"></div>
                            <div onclick="pinguimVerde()" id="verde"></div>
                            <div onclick="pinguimVermelho()" id="vermelho"></div>
                        </div>
                    </div>
                </div>
            <a href="./login.html">JÃ¡ tenho uma conta</a>           
            <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

    <footer class="end">
        <p>Lorem ipsum</p>
    </footer>

</body>
</html>
